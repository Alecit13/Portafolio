<section id="contact" class="bg-black text-white py-20 px-6">
  <div class="max-w-3xl mx-auto text-center">
    <h2 class="text-3xl sm:text-4xl font-bold text-primary mb-6">
      {{ 'contact.title' | translate }}
    </h2>

    <p class="text-secondary mb-8 text-sm sm:text-base">
      {{ 'contact.text' | translate }}
    </p>

    <div class="flex justify-center gap-6 mb-8">
      <a href="https://github.com/Alecit13" target="_blank" aria-label="GitHub">
        <i class="fa-brands fa-github text-2xl hover:text-primary"></i>
      </a>
      <a href="www.linkedin.com/in/freddy-alejandro-cuadros-contreras-65a9b228b" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin text-2xl hover:text-primary"></i>
      </a>
      <a href="https://wa.me/51926941001" target="_blank" aria-label="WhatsApp">
        <i class="fab fa-whatsapp text-2xl hover:text-primary"></i>
      </a>
      <button (click)="copyEmail()" aria-label="Email">
        <i class="fas fa-envelope text-2xl hover:text-primary"></i>
      </button>
    </div>

    <p class="text-sm text-secondary">Email: {{ email }}</p>
  </div>
</section>
