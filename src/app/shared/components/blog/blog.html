<section id="blog" class="bg-black text-white py-20 px-6">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl sm:text-4xl font-bold mb-10 text-primary text-center">
      {{ 'blog.title' | translate }}
    </h2>

    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      @for (post of posts; track post.title) {
        <div class="bg-[#191919] rounded-lg p-6 shadow hover:shadow-xl transition">
          <h3 class="text-lg font-semibold text-primary mb-2">{{ post.title }}</h3>
          <p class="text-xs text-secondary mb-2">{{ post.date }}</p>
          <p class="text-sm text-secondary mb-4">{{ post.summary }}</p>
          <a [href]="post.link" target="_blank" class="text-sm text-primary hover:underline">
            {{ 'blog.read_more' | translate }}
          </a>
        </div>
      }
    </div>
  </div>
</section>
